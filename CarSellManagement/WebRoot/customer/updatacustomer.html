<%@page import="com.groupfour.daos.*,com.groupfour.models.*,java.util.*,com.groupfour.tools.*"%>
<html>
<head>
<link type="text/css" rel="stylesheet" href="../css/public.css">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>

	<body>
		
		<table
			border="0"
			width="100%"
			cellspacing="0">
			<tr>
				<td
					background="images/topBarBg.gif"
					height="23">
					<strong>
						<div class="searchfontlist">

							系统管理∶修改用户
						</div> </strong>
				</td>
			</tr>
		</table>
		<table
			width="100%"
			border="0"
			cellpadding="0"
			cellspacing="0"
			bordercolor="#6490C2">
			<tr>
				<td
					width="25"
					height="24"
					background="images/tab/firstLeftSel.gif">&nbsp;
					
				</td>
				<td
					width="100"
					background="images/tab/middleSel.gif">
					<div align="center">
						<span class="tabTitleSel">请填写内容</span>
					</div>
				</td>
				<td
					width="50"
					background="images/tab/lastRightSel.gif">&nbsp;
					
				</td>
				<td background="images/tab/bg.gif">&nbsp;
					
				</td>
			</tr>
		</table>
		<form
			action="../customer?action=update"
			method="post"
			onSubmit="return subUser()">
			<table
				class="maintable"
				width="100%"
				border="0"
				cellspacing="0">
				<tr>
					<td width="104">
						<div align="right">客户号：						</div>					</td>
				  <td
						width="201"
						height="24">
						<input
							name="custom_id"
							type="text"
							class="inputcontent"
							value="<%= request.getParameter("custom_id")%>"
							id="username"
							size="20"
							readonly="true"></td>
					<td width="473">
														</td>
				</tr>
				<tr>
					<td width="104">
						<div align="right">
							姓名：						</div>					</td>
				  <td height="24">
						<input
							name="custom_name"
							type="text"
							class="inputcontent"
							id="text"
							size="20"
							value="<%= EncodingTool.getCh(request.getParameter("custom_name"))%>"
							maxlength="16" /></td>
					<td height="24">
															</td>
				</tr>
			
				<tr>
					<td width="104">
						<div align="right">
							性别：						</div>					</td>
				  <td height="24"><label>
				    <input type="radio" name="custom_sex" value="男">
				    男
				  </label>
				    <label>
				    <input type="radio" name="custom_sex" value="女">
			      女</label></td>
					<td height="24">
																</td>
				</tr>
				
				
				<tr>
					<td width="104">
						<div align="right">
							联系电话：						</div>					</td>
				  <td height="24">
						<input
							name="custom_phone"
							type="text"
							class="inputcontent"
							id="text"
							size="20"
							maxlength="16"
							value="<%= request.getParameter("custom_phone")%>" /></td>
					<td height="24">
														</td>
				</tr>
				
				<tr>
					<td width="104">
						<div align="right">
							身份证：						</div>					</td>
				  <td height="24">
						<input
							name="custom_idcard"
							type="text"
							class="inputcontent"
							id="text"
							size="20"
							maxlength="16"
							value="<%= request.getParameter("custom_idcard")%>" /></td>
					<td height="24">
															</td>
				</tr>
				
				<tr>
					<td width="104">
						<div align="right">
				  住址：						</div>					</td>
				  <td height="24"><input
							name="custom_location"
							type="text"
							class="inputcontent"
							id="name"
							value="<%= EncodingTool.getCh(request.getParameter("custom_location"))%>"
							size="20"></td>
					<td height="24">
																</td>
				</tr>
			</table>
			<table
				align="right"
				width="100%">
				<tr>
					<td
						height="30"
						width="70"></td>
					<td width="65">
						<input
							type="submit"
							name="Submit"
							value="确定">
					</td>
					<td width="96">
						<div align="center">
							<label>
								<input
									type="button"
									name="Submit"
									onClick="javascript:history.back()"
									value="返回"
									>
							</label>
						</div>
					</td>
					<td width="60">&nbsp;
						
				  </td>
					<td width="486"></td>
				</tr>
				<tr>
					<td
						height="30"
						colspan="5"
						background="images/tab/bg.gif"></td>
				</tr>
			</table>
			
		</form>
	</body>
</html>
