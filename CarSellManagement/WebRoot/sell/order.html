function subUser()
{
  var names = document.getElementById("names");
  var test_names = document.getElementById("test_names");
 
  test_names.style.display =  "none";
  
  var returnInfo;
 	if(names.value == "")
	{
		test_names.style.display = "block";
		
		returnInfo = false;
	}

return returnInfo;
}
